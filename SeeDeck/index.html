<html>
	<head>
        <meta charset="utf-8">

    <body>
    <center>
    <div>
    <spam id="ydk" style="height:700px; width:500px"></spam>
    <spam id="html" style="height:700px; width:500px"></spam>
    </div>
    <div>
    <!--<button id="" onClick="convertir()">convertir</button>-->
    </div>
    
    
    
    
    <script>
    window.addEventListener('load', inicio, false);

    function inicio() {
        document.getElementById('archivo').addEventListener('change', cargar, false);               
    }

    function cargar(ev) {
		var ext = new Array();
		ext = ev.target.files[0].name.split('.')
		var numext = ext.length-1
		if(ext[numext] == "ydk")
		{
        document.getElementById('datos').innerHTML='Nombre del archivo:'+ev.target.files[0].name;
        var arch=new FileReader();
        arch.addEventListener('load',leer,false);
        arch.readAsText(ev.target.files[0]);
		}else{
		document.getElementById('ydk').style="display:";
		document.getElementById('ydk').innerHTML="debe subir un archivo ydk"}
    }
    
    function leer(ev) {
		document.getElementById('ydk').style="display:";
        document.getElementById('ydk').innerHTML=ev.target.result;
		convertir();
    }
</script>

<input type="file" id="archivo" accept=".ydk"><br>
<p id="datos"></p>
    
    
    </center>
    </body>
</html>
